<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registrations - Technofest Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <!-- Login Form -->
    <div id="login-container" class="max-w-md mx-auto mt-20">
        <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-cyan-400 text-center">Admin Login</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-cyan-400">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-cyan-400">
                </div>
                <div id="login-error" class="hidden bg-red-900 border border-red-500 text-red-200 px-4 py-3 rounded text-sm"></div>
                <button type="submit" 
                    class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until authenticated) -->
    <div id="main-container" class="hidden max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Technofest Registrations</h1>
            <div class="flex gap-3">
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Export to Excel
                </button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                    Logout
                </button>
            </div>
        </div>
        
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-400"></div>
            <p class="mt-4">Loading registrations...</p>
        </div>
        
        <div id="error" class="hidden bg-red-900 border border-red-500 text-red-200 px-4 py-3 rounded mb-4">
            <p id="error-message"></p>
        </div>
        
        <div id="registrations" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Registrations will be loaded here -->
        </div>
    </div>

    <script>
        // Check authentication status on page load
        async function checkAuth() {
            try {
                console.log('Checking auth status...');
                const response = await fetch('/api/auth/status', { credentials: 'include' });
                console.log('Auth status response:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Auth status data:', data);
                
                if (data.authenticated) {
                    console.log('User is authenticated');
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('main-container').classList.remove('hidden');
                    loadRegistrations();
                } else {
                    console.log('User is not authenticated');
                    document.getElementById('login-container').classList.remove('hidden');
                    document.getElementById('main-container').classList.add('hidden');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('main-container').classList.add('hidden');
                
                // Show error if server is not reachable
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    const errorDiv = document.getElementById('login-error');
                    if (errorDiv) {
                        errorDiv.textContent = 'Cannot connect to server. Please make sure the server is running.';
                        errorDiv.classList.remove('hidden');
                    }
                }
            }
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            errorDiv.classList.add('hidden');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                let data;
                try {
                    const text = await response.text();
                    console.log('Response text:', text);
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Failed to parse response:', e);
                    errorDiv.textContent = 'Server error. Please check if server is running.';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                
                console.log('Response data:', data);
                
                if (response.ok) {
                    console.log('Login successful, checking auth status...');
                    // Wait a bit for cookie to be set
                    setTimeout(() => {
                        checkAuth(); // Reload page state
                    }, 200);
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                    if (data.remainingAttempts !== undefined) {
                        errorDiv.textContent += ` (${data.remainingAttempts} attempts remaining)`;
                    }
                    console.error('Login failed:', data);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Is the server running? Error: ' + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Export to Excel handler
        document.getElementById('export-btn').addEventListener('click', async () => {
            const exportBtn = document.getElementById('export-btn');
            const originalText = exportBtn.innerHTML;
            
            exportBtn.disabled = true;
            exportBtn.innerHTML = '<svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Exporting...';
            
            try {
                const response = await fetch('/api/export-excel', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    checkAuth();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Export failed');
                }
                
                // Get the blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Get filename from Content-Disposition header or use default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'Technofest_Registrations.xlsx';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Show success message
                const errorDiv = document.getElementById('error');
                errorDiv.className = 'bg-green-900 border border-green-500 text-green-200 px-4 py-3 rounded mb-4';
                errorDiv.querySelector('#error-message').textContent = 'Excel file downloaded successfully!';
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
                
            } catch (error) {
                console.error('Export error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.querySelector('#error-message').textContent = 'Failed to export: ' + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                exportBtn.disabled = false;
                exportBtn.innerHTML = originalText;
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                checkAuth();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        });

        async function loadRegistrations() {
            try {
                const response = await fetch('/api/registrations', { credentials: 'include' });
                if (response.status === 401) {
                    // Not authenticated, show login
                    checkAuth();
                    return;
                }
                if (!response.ok) {
                    throw new Error('Failed to load registrations');
                }
                const registrations = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                if (registrations.length === 0) {
                    document.getElementById('registrations').innerHTML = 
                        '<div class="col-span-full text-center py-8 text-gray-400">No registrations found.</div>';
                    document.getElementById('registrations').classList.remove('hidden');
                    return;
                }
                
                // Group registrations by event
                const grouped = registrations.reduce((acc, reg) => {
                    if (!acc[reg.event]) {
                        acc[reg.event] = [];
                    }
                    acc[reg.event].push(reg);
                    return acc;
                }, {});
                
                const container = document.getElementById('registrations');
                container.innerHTML = Object.keys(grouped).map(event => `
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold mb-4 text-cyan-400 border-b border-gray-700 pb-2">${event}</h2>
                        <div class="space-y-4">
                            ${grouped[event].map(reg => `
                                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div class="space-y-2">
                                            <h3 class="text-lg font-bold text-cyan-300">${reg.name}</h3>
                                            <p><span class="text-gray-400">Email:</span> ${reg.email}</p>
                                            <p><span class="text-gray-400">Contact:</span> ${reg.contact}</p>
                                            <p><span class="text-gray-400">Program:</span> ${reg.program}</p>
                                            <p><span class="text-gray-400">Semester:</span> ${reg.semester}</p>
                                            <p><span class="text-gray-400">Roll No:</span> ${reg.rollno}</p>
                                            ${reg.team ? `<p><span class="text-gray-400">Team:</span> ${reg.team}</p>` : ''}
                                            <p><span class="text-gray-400">Transaction ID:</span> ${reg.transactionId}</p>
                                            <p><span class="text-gray-400">Account No:</span> ${reg.accountNo}</p>
                                            <p class="text-xs text-gray-500">Registered: ${new Date(reg.createdAt).toLocaleString()}</p>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-sm font-semibold mb-2 text-yellow-400">CNIC/Student Card:</p>
                                                ${reg.cnicOrStudentCardUrl 
                                                    ? `<img src="/api/image?id=${reg.id}&type=cnic" alt="CNIC/Student Card" class="w-full rounded border border-gray-600 max-h-32 object-contain bg-gray-900 cursor-pointer" onclick="window.open('/api/image?id=${reg.id}&type=cnic', '_blank')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"><p class="text-gray-500 text-sm hidden">No image available</p>`
                                                    : '<p class="text-gray-500 text-sm">No image available</p>'
                                                }
                                            </div>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-sm font-semibold mb-2 text-yellow-400">Payment Slip:</p>
                                                ${reg.paymentSlipUrl 
                                                    ? `<img src="/api/image?id=${reg.id}&type=payment" alt="Payment Slip" class="w-full rounded border border-gray-600 max-h-32 object-contain bg-gray-900 cursor-pointer" onclick="window.open('/api/image?id=${reg.id}&type=payment', '_blank')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"><p class="text-gray-500 text-sm hidden">No image available</p>`
                                                    : '<p class="text-gray-500 text-sm">No image available</p>'
                                                }
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
                container.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = 'Failed to load registrations: ' + error.message;
            }
        }
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
